<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
        <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <!-- Authentication Section -->
    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Homework Tracker</h1>
                <p class="auth-subtitle">Keep track of your assignments across all devices</p>
                <button id="google-signin-btn" class="google-signin-btn">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
                <div id="auth-error" class="auth-error"></div>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="app-section hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">Homework Tracker</h1>
                <div class="user-info">
                    <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                    <span id="user-name" class="user-name"></span>
                    <button id="signout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Homework Form -->
            <div class="form-section">
                <h2 class="section-title">Add New Homework</h2>
                <form id="homework-form" class="homework-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter homework title..." required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select Subject</option>
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="History">History</option>
                            <option value="Art">Art</option>
                            <option value="Music">Music</option>
                            <option value="Physical Education">Physical Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Add any additional details..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        Add Homework
                    </button>
                </form>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="controls-content">
                    <!-- Class Navigation -->
                    <div class="class-nav" id="classNav">
                        <!-- Class navigation buttons will be dynamically generated -->
                    </div>
                    
                    <!-- Filter and Sort Controls -->
                    <div class="filter-controls">
                        <select id="filter-priority" class="filter-select">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="filter-status" class="filter-select">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="sort-controls">
                        <select id="sort-by" class="sort-select">
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="createdAt">Sort by Created Date</option>
                            <option value="title">Sort by Title</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Homework List -->
            <div class="homework-list-section">
                <div class="homework-header">
                    <h2 class="section-title">Your Homework</h2>
                    <div id="homework-count" class="homework-count"></div>
                </div>
                <div id="homework-list" class="homework-list">
                    <!-- Homework items will be dynamically added here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No homework yet</h3>
                    <p>Add your first assignment to get started!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- App JavaScript -->
    <script src="app.js"></script>
</body>
</html>
